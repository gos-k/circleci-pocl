machine:
    environment:
        LISP: sbcl-bin
        PATH: ~/.roswell/bin:$PATH

checkout:
    pre:
        - curl -L https://raw.githubusercontent.com/snmsts/roswell/master/scripts/install-for-ci.sh | sh

dependencies:
    pre:
        - sudo bash -c 'echo "deb http://mirrors.kernel.org/ubuntu xenial main universe" >> /etc/apt/sources.list'
        - sudo apt-get update
