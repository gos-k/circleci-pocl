machine:
    environment:
        LISP: sbcl-bin
        PATH: ~/.roswell/bin:$PATH
        CXX: g++-4.8

checkout:
    pre:
        - curl -L https://raw.githubusercontent.com/snmsts/roswell/master/scripts/install-for-ci.sh | sh

dependencies:
    pre:
        - sudo apt-get install -y pkg-config libltdl3-dev libhwloc-dev llvm-dev clang libclang-dev ocl-icd-opencl-dev libedit-dev g++-4.8
        - wget http://portablecl.org/downloads/pocl-0.12.tar.gz
        - tar xzf pocl-0.12.tar.gz && cd pocl-0.12/ && ./configure && make && sudo make install

