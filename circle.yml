machine:
    services:
        - docker

dependencies:
    cache_directories:
        - ~/.docker
    override:
        - ls -la ~/.docker/image.tar
        - docker images
        - if [[ -e ~/.docker/ubuntu-image.tar ]]; then docker load -i ~/.docker/ubuntu-image.tar; fi
        - docker images
        - if [[ -e ~/.docker/circleci-pocl-image.tar ]]; then docker load -i ~/.docker/circleci-pocl-image.tar; fi
        - docker images
        - docker build -t circleci-pocl .
        - docker images
        - mkdir -p ~/.docker; docker save ubuntu > ~/.docker/ubuntu-image.tar
        - mkdir -p ~/.docker; docker save circleci-pocl > ~/.docker/circleci-pocl-image.tar
        - ls -la ~/.docker/*

test:
    override:
        - docker run -i -t circleci-pocl
