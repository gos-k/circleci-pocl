machine:
    environment:
        LISP: sbcl-bin
        PATH: ~/.roswell/bin:$PATH

checkout:
    pre:
        - curl -L https://raw.githubusercontent.com/snmsts/roswell/master/scripts/install-for-ci.sh | sh

dependencies:
    pre:
        - yes | sudo do-release-upgrade
        - sudo apt-get install -y pkg-config libhwloc-dev llvm-3.8-dev clang-3.8 libclang-3.8-dev ocl-icd-opencl-dev libedit-dev
